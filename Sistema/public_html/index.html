<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Index1.0</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="login-dark" style="background-image: url(&quot;assets/img/loginBG.jpg&quot;);height: 950px;">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration" style="background-image: url(&quot;assets/img/logo%20empresa.jpeg&quot;);background-size: contain;background-repeat: round;background-position: left;"><i class="icon ion-ios-locked-outline" style="color: rgba(41,128,239,0);"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="CPF/CNPJ"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Senha"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a class="forgot" href="#">Esqueceu a senha?</a></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
